
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomeEvents</title>
    <style>
      body{
        background: #f4f4f4 !important;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    {% include 'events/navbar.html' %}
    <br>
    
    <div class="container">

      {% if messages %}
        {% for message in messages%}
          

          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}


        {% block content %}
        {% endblock %}

        <footer style="background-color: #2C3E50; color: #ECF0F1; font-family: 'Arial, sans-serif'; padding: 20px 0; text-align: center; box-shadow: 0px -2px 10px rgba(0,0,0,0.3);">
          <div style="margin: 0 auto; max-width: 800px;">
              <p style="margin: 0; font-size: 1.2em;">
                  Aloisius &trade; &copy; {{ current_year }}
              </p>
          </div>
      </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
